<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Trial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/sigma.png" class="logo">
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>PRODUCT</li>
                <li>SPECIFICATION</a></li>
                <li>CONNECTION</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>SUPER <br> SOUND <br> EXPERIENCE</h1>
            </div>
            <div class="right-col">
                <p>Listen Here!</p>
                <img src="media/play.png" id="icon" >
                
            </div>
        </div>
    </div>   
    
    <audio id="mySong">
        <source src="media/lofi songs for slow days.mp3" type="audio/mp3">
    </audio>

<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
       if(mySong.paused){
           mySong.play();
           icon.src = "media/pause.png";
       }else{
           mySong.pause();
           icon.src = "media/play.png";
       }
    }
</script>
</body>
</html>
